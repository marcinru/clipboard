<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clipboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <fieldset>
        <button id="paste-text-button">Paste text</button>
        <textarea id="text" rows="5" cols="40"></textarea>
        <button id="reset-text-button">Clear text</button>
    </fieldset>
    <fieldset>
        <button>Paste HTML</button>
        <textarea id="html" rows="5" cols="40"></textarea>
    </fieldset>
    <script src="clipboard.js"></script>
</body>
</html>
